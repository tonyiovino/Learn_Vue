<!doctype html>

<!-- live-server -->

<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="style.css">

    <title>The Counter</title>
  </head>
  <body>
      <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

      <h1>The Counter</h1>

      <div id="app-1" class="container">
        <h2>{{ counter }}</h2>
        <button v-on:click="counter++">+1</button>
        <button v-on:click="counter--" class="btnright">-1</button>
      </div>

      <script>
        var app = new Vue({
          el: '#app-1',
          data: {
            counter: 0
          },

          computed: {
            doppio: function(){
              return this.counter * 2;
            }
          },
        })
      </script>
  </body>
</html>
